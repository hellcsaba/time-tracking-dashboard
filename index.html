<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="index.css" />
    <script defer src="./index.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <article class="dashboard__container">
        <section class="profile">
          <div class="profile__header">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile__image" />
            <div class="profile__info">
              <p class="profile__report-text">Report for</p>
              <p class="profile__name">Jeremy Robson</p>
            </div>
          </div>
          <div class="profile__period-selector">
            <button class="profile__period-btn" data-time="daily">Daily</button>
            <button class="profile__period-btn profile__period-btn--active" data-time="weekly">Weekly</button>
            <button class="profile__period-btn" data-time="monthly">Monthly</button>
          </div>
        </section>
        <section class="activities"></section>
      </article>
    </main>
  </body>
</html>
