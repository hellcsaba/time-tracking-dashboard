<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>
  
</head>
<body>
  <main>
    <article>
      <section>
        <div>
          <img src='./images/image-jeremy.png' alt="Jeremy Robson"></img>
          <div>
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div>
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </section>
      <section>
        <section>
          <div>
            <div>
              <h3>Work</h3>
              <button><img src="./images/icon-ellipsis.svg"></img></button>
            </div>
            <div>
              <p>5hrs</p>
              <p>Previous - 7hrs</p>
              <!-- <p>32hrs</p>
              <p>Previous - 36hrs</p>
              <p>103hrs</p>
              <p>Previous - 128hrs</p> -->
            </div>
          </div>
        </section>

        <section>
          <div>
            <div>
              <h3>Play</h3>
              <button><img src="./images/icon-ellipsis.svg"></img></button>
            </div>
            <div>
              <p>1hr</p>
              <p>Previous - 2hrs</p>
              <!-- <p>10hrs</p>
              <p>Previous - 8hrs</p>
              <p>23hrs</p>
              <p>Previous - 29hrs</p> -->
            </div>
          </div>
        </section>

        <section>
          <div>
            <div>
              <h3>Study</h3>
              <button><img src="./images/icon-ellipsis.svg"></img></button>
            </div>
            <div>
              <p>0hrs</p>
              <p>Previous - 1hr</p>
              <!-- <p>4hrs</p>
              <p>Previous - 7hrs</p>
              <p>13hrs</p>
              <p>Previous - 19hrs</p> -->
            </div>
          </div>
        </section>

        <section>
          <div>
            <div>
              <h3>Exercise</h3>
              <button><img src="./images/icon-ellipsis.svg"></img></button>
            </div>
            <div>
              <p>1hr</p>
              <p>Previous - 1hr</p>
              <!-- <p>4hrs</p>
              <p>Previous - 5hrs</p>
              <p>11hrs</p>
              <p>Previous - 18hrs</p> -->
            </div>
          </div>
        </section>

        <section>
          <div>
            <div>
              <h3>Social</h3>
              <button><img src="./images/icon-ellipsis.svg"></img></button>
            </div>
            <div>
              <p>1hr</p>
              <p>Previous - 3hr</p>
              <!-- <p>5hrs</p>
              <p>Previous - 10hrs</p>
              <p>21hrs</p>
              <p>Previous - 23hrs</p> -->
            </div>
          </div>
        </section>

        <section>
          <div>
            <div>
              <h3>Self Care</h3>
              <button><img src="./images/icon-ellipsis.svg"></img></button>
            </div>
            <div>
              <p>0hr</p>
              <p>Previous - 1hr</p>
              <!-- <p>2hrs</p>
              <p>Previous - 2hrs</p>
              <p>7hrs</p>
              <p>Previous - 11hrs</p> -->
            </div>
          </div>
        </section>
      </section>
    </article>
  </main>
</body>
</html>
